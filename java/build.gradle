plugins {
    id 'java'
}

group 'ru.livecoin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.neovisionaries:nv-websocket-client:2.4'
    compile 'com.google.code.gson:gson:2.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
